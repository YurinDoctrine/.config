; Fonts are defined using <font-name>;<vertical-offset>
; Font names are specified using a fontconfig pattern.
;   font-0 = NotoSans-Regular:size=8;2
;   font-1 = MaterialIcons:size=10
;   font-2 = Termsynu:size=8;-1
;   font-3 = FontAwesome:size=10
; See the Fonts wiki page for more details

font-0 = "Liberation Sans Bold:size=10:weight:bold;2"
font-1 = "Iosevka Nerd Font:size=14;2"

; Modules are added to one of the available blocks
modules-left = activity activewindow disk mem cpu temp
modules-center = store settings files web term date weather notify update
modules-right = usb alsa bluetooth battery vpn macchanger wired-network wireless-network sysmenu

